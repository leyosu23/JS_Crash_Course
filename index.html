    <div class="container-4">
        <h2>Challenge 4: Change the button colors</h2>

        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="random">Random</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wo!</button>
            <button class="btn btn-danger">Yea!</button>
            <button class="btn btn-warning">Yo!</button>
            <button class="btn btn-success">LOL!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 4: Change the button colors</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div> 

        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="hit-btn">Hit</button>
                <button class="btn-lg btn-danger mr-2" id="stand-btn">Stand</button>
                <button class="btn-lg btn-warning mr-2" id="deal-btn">Deal</button>

            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td id="wins">0</td>
                    <td id="loses">0</td>
                    <td id="draws">0</td>
                </tr>
            </table>
        </div>
